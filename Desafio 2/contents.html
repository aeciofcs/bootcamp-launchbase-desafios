<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CONTEÚDOS </title>  
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="links">            
            <a href="index.html">HOME</a>
        </div>
        <div class="socials">
            <a href="https://github.com/rocketseat" target="_blank">GitHub</a> 
            <a href="https://facebook.com/rocketseat" target="_blank">Facebook</a>
            <a href="https://twitter.com/rocketseat" target="_blank">Twitter</a>
        </div>
    </header> 
    
    <div class="content">
        <h1>CURSOS</h1>        
    </div>

    <section class="cards">

        <div class="card">
            <div class="card-img">
                <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="starter">
            </div>
            <div class="card-content-title">
                <p><strong>Starter</strong></p>
            </div>
            <div class="card-content-info">
                <p class="card-content-subtitle">5 Módulos</p>
                <p class="card-content-price card-price-starter">FREE</p>
            </div>
        </div>

        <div class="card">
            <div class="card-img">
                <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="launchbase">
            </div>
            <div class="card-content-title">
                <p><strong class="launchbase">LaunchBase</strong></p>
            </div>
            <div class="card-content-info">
                <p class="card-content-subtitle">16 Módulos</p>
                <p class="card-content-price card-price-launchbase">PAGO</p>
            </div>
        </div>

        <div class="card">
            <div class="card-img">
                <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="gostack">
            </div>
            <div class="card-content-title">
                <p><strong class="gostack">GoStack</strong></p>
            </div>
            <div class="card-content-info">
                <p class="card-content-subtitle">10 Módulos</p>
                <p class="card-content-price card-price-gostack">PAGO</p>
            </div>
        </div>
        
    </section>
    
    <div class="modal-overlay">
        <div class="modal">
            <a class="close-modal"> 
                <span class="material-icons">close</span> 
            </a>
            <a class="maximize-modal">
                <span class="material-icons">maximize</span>
            </a>
            <a class="minimize-modal">
                <span class="material-icons">minimize</span>
            </a>
            
            <div class="modal-content">
                <!-- conteudo do modal aqui -->
            </div>

        </div>
    </div>

    <script src="scripts.js"></script>    
</body>
</html>
